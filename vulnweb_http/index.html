<!DOCTYPE html>
<html>
<head>
    <title>Ultra Secure Portal</title>
    <style>
        body { font-family: Arial; background:#111; color:#ddd; padding:40px; }
        .box { max-width:600px; margin:auto; background:#222; padding:30px; border-radius:8px; }
        input { width:100%; padding:10px; margin:10px 0; background:#333; border:1px solid #444; color:#ddd; }
        button { padding:10px 20px; background:#444; border:none; color:#fff; cursor:pointer; }
        button:hover { background:#666; }
    </style>
</head>
<body>
<div class="box">
    <h1>Company Internal Login</h1>
    <p>Authorized personnel only.</p>

    <form>
        <label>Username</label>
        <input type="text" placeholder="Enter username">

        <label>Password</label>
        <input type="password" placeholder="Enter password">

        <button type="button">Login</button>
    </form>

    <p style="margin-top:20px;font-size:12px;color:#555;">
        Version 3.8.02-beta  
        <!-- TODO: delete this comment before release: rtb{Congrats,easiest flag found!} -->
    </p>
</div>
</body>
</html>
